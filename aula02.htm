<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title> Aula 02 boostrap </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div id="carousel-nosso" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-nosso" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-nosso" data-slide-to="1"></li>
    <li data-target="#carousel-nosso" data-slide-to="2"></li>
    <li data-target="#carousel-nosso" data-slide-to="3"></li>
    <li data-target="#carousel-nosso" data-slide-to="4"></li>
  </ol>

  <!-- conteúdo dos slides-->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/foto01.jpg" alt="Foto 1">
      <div class="carousel-caption">
        <h3>Titulo</h3>
        <p> Texto em parágrafo </p>
     </div>
    </div>
    <div class="item">
      <img src="images/foto02.jpg" alt="Foto 2">
      <div class="carousel-caption"> 
      </div>
    </div>
     <div class="item">
      <img src="images/foto03.jpg" alt="Foto 3">
      <div class="carousel-caption">
      </div>
    </div>
         <div class="item">
      <img src="images/foto04.jpg" alt="Foto 4">
      <div class="carousel-caption">
      </div>
    </div>
   <div class="item">
      <img src="images/foto05.jpg" alt="Foto 5">
      <div class="carousel-caption">
       </div> 
      </div>
    </div>
    

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-nosso" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#carousel-nosso" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>
    <!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
